<!DOCTYPE html>
<html>
<head>
  <title>Grade Calculator</title>
</head>
<body>

  <div>
    <h2>Grade Calculator</h2>
    <input type="number" id="mark1" placeholder="Enter marks for Subject 1"><br><br>
    <input type="number" id="mark2" placeholder="Enter marks for Subject 2"><br><br>
    <input type="number" id="mark3" placeholder="Enter marks for Subject 3"><br><br>
    <input type="number" id="mark4" placeholder="Enter marks for Subject 4"><br><br>
    <button onclick="calGrade()">Calculate Grade</button>
    
  </div>

  <script>
    function calGrade() {
      let mark1 = Number(document.getElementById("mark1").value);
      let mark2 = Number(document.getElementById("mark2").value);
      let mark3 = Number(document.getElementById("mark3").value);
      let mark4 = Number(document.getElementById("mark4").value);
    
      let total = mark1 + mark2 + mark3 + mark4;
      let percentage = total / 4;
    

      if (percentage >= 90) {
        grade = "A+";
      } else if (percentage >= 80) {
        grade = "A";
      } else if (percentage >= 70) {
        grade = "B+";
      } else if (percentage >= 60) {
        grade = "B";
      } else if (percentage >= 50) {
        grade = "C";
      } else {
        grade = "Better luck next time! You have failed.";
      }

      let resultText = "Percentage: " + percentage.toFixed(2) + "%\nGrade: " + grade;
      alert(resultText);
    }
  </script>

</body>
</html>
