<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let traffic=prompt("select the color for traffic light")
        switch (traffic) {
            case "red":
                document.write("stop")
                break;
            case "yellow":
                document.write("waiting")
                break;
            case "green":
                document.write("go now!!")
                break;        
        
            default:
                document.write("enter valid value")
            
        }
    </script>
</body>
</html>
